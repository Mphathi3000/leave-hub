<div class="leave-history">
  <h2>Leave History</h2>
  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Start</th>
        <th>End</th>
        <th>Reason</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leave of leaveRequests">
        <td>{{ leave.type }}</td>
        <td>{{ leave.startDate }}</td>
        <td>{{ leave.endDate }}</td>
        <td>{{ leave.reason || '-' }}</td>
        <td [ngClass]="leave.status.toLowerCase()">{{ leave.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
